<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/media/checklist.png">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>TO DO LIST</h2>
            <input class="add-text" type="text" id="input-text" placeholder="Add your tasks here">
            <button class="add-button" id="add-button">Add</button>
            <div class="listcontainer">
                <ul id="task-list">
                    <!-- Dynamically added tasks will go here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
